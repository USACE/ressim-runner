plugins {
    id 'java-library'
}
//Dependency Management
repositories {
    mavenCentral()
}
configurations {
    linux_x64
}
dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.4'
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.1000')
    implementation 'com.amazonaws:aws-java-sdk-s3'
    implementation fileTree(dir: "/HEC-ResSim-3.5.1.18-linuxbeta-linux-x86_64/jar", include: '*.jar')
    implementation fileTree(dir: "/HEC-ResSim-3.5.1.18-linuxbeta-linux-x86_64/jar/ext", include: '*.jar')
    implementation fileTree(dir: "/HEC-ResSim-3.5.1.18-linuxbeta-linux-x86_64/jar/sys", include: '*.jar')
    implementation fileTree(dir: "/cloud-compute/jar", include: '*.jar')
}
/*
java {
    toolchain{
        languageVersion = JavaLanguageVersion.of(17)
    }
}*/
jar {
    zip64 = true
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes "Main-Class": "usace.cc.plugin.ressimrunner.RessimRunner"
    }
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    
    from {
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }
}

group 'mil.army.usace.hec'
version '0.0.1'